<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wollemia beauty/catalog</title>

    <!----Custom css link---->
    <link rel="stylesheet" type="text/css" href="/styles/catalog.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!----NAVBAR--->
    <header>
      <a href="/index.html" class="logo">Wollemia beauty</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="/face.html">Для обличчя</a></li>
        <li><a href="#hair">Для волосся</a></li>
        <li><a href="#hands">Для рук</a></li>
      </ul>

      <div class="icons">
        <a href="#"><i class="bx bx-search"></i></a>
        <a href="#"><i class="bx bxs-user-circle"></i></a>
        <a href="#"><i class="bx bxs-shopping-bag"></i></a>
      </div>
    </header>

    <!----shop start--->
    <section class="shop_catalog_image">
      <p class="text-catalog">Подбай про себе</p>
    </section>

    <!----contact start--->
    <section class="contact" id="contact">
      <div class="main-contact">
        <div class="contact-content">
          <li><a href="/catalog.html">Каталог</a></li>
          <li><a href="#sale">Акції</a></li>
        </div>

        <div class="contact-content">
          <li><a href="/blog.html">Блог</a></li>
          <li><a href="/brendspage.html">Бренди</a></li>
        </div>

        <div class="contact-content">
          <li><a href="#">Україна, Львів</a></li>
          <li><a href="#">Tel: 123-456-7890</a></li>
        </div>

        <div class="contact-content">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
        </div>
      </div>

      <div class="action">
        <form>
          <input type="email" name="email" placeholder="Ваш Email" required />
          <input type="submit" name="submit" value="Відправити" required />
        </form>
      </div>
    </section>

    <!----custom js link--->
    <script src="js/script.js"></script>
  </body>
</html>
